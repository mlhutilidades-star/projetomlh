name: Auto-heal MLH AutoTest

on:
  workflow_run:
    workflows: ["MLH AutoTest"]
    types: [completed]

jobs:
  auto-heal:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.head_repository.full_name == github.repository }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Ensure pytest-cov in requirements
        id: ensure
        run: |
          set -euo pipefail
          if ! grep -q '^pytest-cov' requirements.txt; then
            echo 'pytest-cov>=4.0.0' >> requirements.txt
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.ensure.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: add pytest-cov to requirements.txt to support --cov options in pytest"
          title: "ci: add pytest-cov to fix coverage args"
          body: |
            This PR was opened automatically by the auto-heal workflow to add pytest-cov to requirements.txt so pytest recognizes --cov options in CI.
          base: ${{ github.event.workflow_run.head_branch }}
          branch: auto/ci-fix-pytest-cov-${{ github.run_id }}
