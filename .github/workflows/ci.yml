name: MLH AutoTest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Banco em arquivo gravável no runner (evita problemas de permissão)
      DATABASE_URL: "sqlite:////tmp/projetomlh_test.db"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show environment
        run: |
          echo "Using DATABASE_URL=$DATABASE_URL"
          python -c "import os; print('Workspace:', os.getcwd())"

      - name: Prepare SQLite DB file
        run: |
          python - <<'PY'
          from pathlib import Path
          import os
          p = Path('/tmp/projetomlh_test.db')
          p.parent.mkdir(parents=True, exist_ok=True)
          if not p.exists():
              p.touch()
          # garantir permissão de escrita ampla para evitar readonly
          os.chmod(str(p), 0o666)
          print('Prepared DB file at', p)
          PY

      - name: Bootstrap DB schema (best-effort)
        run: |
          if [ -f scripts/bootstrap_db.py ]; then
            python scripts/bootstrap_db.py || true
          else
            python - <<'PY'
            import os
            try:
                from sqlalchemy import create_engine
                # ADAPTAR: ajustar o import abaixo para o módulo real que define Base
                try:
                    from modules.database import Base  # <-- SUBSTITUIR 'app.models' pelo módulo real
                    engine = create_engine(os.environ['DATABASE_URL'])
                    Base.metadata.create_all(engine)
                    print('Schema created via SQLAlchemy Base')
                except Exception as e:
                    print('Could not import project models to run create_all:', e)
            except Exception as e:
                print('SQLAlchemy not available or bootstrap skipped:', e)
            PY
          fi

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings --cov=. --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .