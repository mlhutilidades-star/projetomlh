name: MLH AutoTest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Banco dedicado para CI em diretório gravável (usar caminho absoluto do workspace)
      DATABASE_URL: sqlite:///${{ github.workspace }}/data/mlh_test.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare writable database directory
        run: |
          mkdir -p data
          chmod -R 777 data
          echo "Using DATABASE_URL=$DATABASE_URL"
          python -c "import os; print('Workspace:', os.getcwd()); print('Data exists:', os.path.isdir('data'))"

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings --cov=. --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .