name: MLH AutoTest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Use file-based SQLite for CI to avoid permission issues with in-memory database
      DATABASE_URL: "sqlite:////tmp/projetomlh_test.db"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show environment
        run: |
          echo "Using DATABASE_URL=$DATABASE_URL"
          python -c "import os; print('Workspace:', os.getcwd())"

      - name: Prepare test database
        run: |
          python - <<'EOF'
          from pathlib import Path
          import os
          p = Path('/tmp/projetomlh_test.db')
          p.parent.mkdir(parents=True, exist_ok=True)
          if not p.exists():
              p.touch()
          # Ensure write permissions
          os.chmod(str(p), 0o666)
          print('Prepared DB file at', p)
          EOF

      - name: Initialize database schema
        run: |
          python - <<'EOF'
          import os
          try:
              from sqlalchemy import create_engine
              from modules.database import Base
              engine = create_engine(os.environ['DATABASE_URL'])
              Base.metadata.create_all(engine)
              print('Schema created via SQLAlchemy Base')
          except Exception as e:
              print('Database initialization:', e)
          EOF

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings --cov=. --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .