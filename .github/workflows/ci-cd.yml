name: CI/CD Pipeline - Hub Financeiro MLH

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest - Unit Tests
      run: |
        pytest tests/unit/ -v --tb=short
    
    - name: Test with pytest - E2E Tests
      run: |
        pytest tests/e2e/ -v --tb=short
    
    - name: Generate Coverage Report
      run: |
        pip install pytest-cov
        pytest tests/ --cov=. --cov-report=xml --cov-report=html
    
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black isort
        pip install -r requirements.txt
    
    - name: Check code formatting with black
      run: |
        black --check . --exclude=".venv|venv" || true
    
    - name: Check import sorting with isort
      run: |
        isort --check . --skip-glob=".*" || true
    
    - name: Lint with pylint
      run: |
        find . -type f -name "*.py" -path "*/modules/*" -o -path "*/integrations/*" | xargs pylint --disable=all --enable=E,F || true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install security tools
      run: |
        pip install bandit
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -ll -f json -o bandit-report.json || true

  build-and-notify:
    runs-on: ubuntu-latest
    needs: [tests]
    if: success()
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Notification
      run: |
        echo "✅ Build Success - All tests passed!"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
    
    - name: Create Success Badge
      run: |
        echo "Build Status: ✅ Passing"
